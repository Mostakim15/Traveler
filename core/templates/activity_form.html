{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-lg mx-auto mt-12">
  <div class="bg-white rounded-2xl shadow-xl p-8 border-t-4 border-blue-400">
    <h1 class="text-3xl font-extrabold mb-6 text-blue-700 text-center tracking-tight">{% trans "Add Activity" %}</h1>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="flex gap-4 mt-6">
        <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-bold shadow transition-all duration-200">Save</button>
        <a href="{% url 'itinerary_detail' itinerary.pk %}" class="flex-1 text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg font-bold shadow transition-all duration-200">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
