{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="max-w-lg mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4">{% trans "Add Hotel" %}</h1>
  <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">{% trans "Save" %}</button>
    <a href="{% url 'itinerary_detail' itinerary.pk %}" class="ml-4 text-gray-500 hover:underline">{% trans "Cancel" %}</a>
  </form>
</div>
{% endblock %}
