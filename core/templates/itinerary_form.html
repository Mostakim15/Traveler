{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4" style="color:#94cef2">Add/Edit Itinerary</h1>
  <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    <div class="space-y-3">
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block font-semibold mb-1" style="color:#94cef2">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <small class="text-gray-500">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <div class="text-red-500 text-xs">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'itinerary_list' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
